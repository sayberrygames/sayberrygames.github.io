---
layout: default
title: 개발일지
---

<table class="table">
  <thead>
    <tr>
      <th scope="col">게시글</th>
      <th scope="col">게시일</th>
    </tr>
  </thead>

  {% for post in site.categories.DevLog %}
  <tr>
    <td scope="row"><a href="{{ post.url }}">{{ post.title }}</a></td>
    <td scope="row">{{ post.date | date: "%Y-%m-%d"}}</td>
  </tr>
  {% endfor %}
</table>
